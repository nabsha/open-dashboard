<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="Dashboard.css">
<title>DashBoard Login</title>
</head>
<body style="background-color:#535050;">
	<h1>Login to Dashboard</h1>
	<font face="verdana,arial" size=-1>
		<center>
			<table width="50%" cellpadding='2' cellspacing='0' border='0' id='ap_table'>
				<tr>
					<td bgcolor="#777"><table cellpadding='0' cellspacing='0'
							border='0' width='100%'>
							<tr>
								<td bgcolor="#777" align=center
									style="padding: 2; padding-bottom: 4"><b><font size=-1
										color="white" face="verdana,arial"><b>Enter your
												username and password</b>
									</font>
									</th>
							</tr>
							<tr>
								<td bgcolor="white" style="padding: 5"><br>
									<form method="post" action="login.action" name="aform">
										<input type="hidden" name="action" value="login"> <input
											type="hidden" name="hide" value="">
										<center>
											<table>
												<tr>
													<td><font face="verdana,arial" size=-1>Username:
													</td>
													<td><input type="text" name="username">
													</td>
												</tr>
												<tr>
													<td><font face="verdana,arial" size=-1 />Password:
													</td>
													<td><input type="password" name="password">
													</td>
												</tr>
												<tr>
													<td><font face="verdana,arial" size=-1>&nbsp;
													</td>
													<td><font face="verdana,arial" size=-1><input
															type="submit" value="Enter">
													</td>
												</tr>
												<tr>
													<td colspan=2><font face="verdana,arial" size=-1>&nbsp;
													</td>
												</tr>

											</table>
										</center>
									</form></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
</body>
</html>
